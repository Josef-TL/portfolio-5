<!DOCTYPE html>

    <title>New Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">

</head>
<body>
<main>
    <h1>Create New Cafe</h1>
    <form>
        <div class="form-div">
            <input class="input-field" type="text" id="cafe-name">
            <label for="cafe-name">Cafe name </label>
        </div>
        <div class="form-div">
            <input class="input-field" type="text" id="cafe-type">

        </div>
        <div class="form-div">
            <input class="input-field" type="text" id="cafe-location">
            <label for="cafe-location">Location</label>
        </div>

        <div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
