<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">

</head>
<body>
<main>
    <h1>Create New Cafe</h1>
    <form>
        <div class="form-div">
            <label for="cafe-name">Cafe name </label>

            <input class="input-field" type="text" id="cafe-name">
        </div>
        <div class="form-div">
            <label for="cafe-type">Type</label>

            <input class="input-field" type="text" id="cafe-type">
        </div>
        <div class="form-div">
            <label for="cafe-location">City</label>

            <input class="input-field" type="text" id="cafe-location">
        </div>
        <div class="form-div">
            <label for="cafe-cost">Cost</label>

            <select class="input-field" name="" id="cafe-cost">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        </div>
        <div class="form-div">
            <label for="cafe-study">Study</label>
            <input class="input-field" type="text" id="cafe-study">
        </div>

        <div>
            <button type="submit" class="submit-button" id="cafe-button">Submit</button>
        </div>
    </form>
    <a href="index.html">Tryk her for at g√• tilbage til main menu</a>
</main>
</body>
<script src="main.js"></script>
</html>
